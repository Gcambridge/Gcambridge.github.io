<body>

        <!-- <button class="openbtn" onclick="openNav()">&#9776;</button> -->
        <span>GAVRIEL <span class="header-cut-out">CAMBRIDGE</span></span>
    </header>

    <div id="Modal" class="modal">
        <span class="close cursor" onclick="collapse()">&times;</span>
            <div class="modal-content">
            </div>
    </div>

    <div id="main">
        <script>
                function grid(v) {
                    var g = document.body;
                    for (var i = 0; i < v; i++) {
                        var grid = document.createElement("div");
                        grid.className = "grid-container";
                        for (var x = 1; x <= v; x++) {
                            var link = document.createElement("a");
                            link.href = 'photos/' + ((i * v) + x) + '.jpeg'; 

                            var cell = document.createElement("div");
                            cell.className = "grid-item";
                            cell.id = ((i * v) + x);

                            // cell.innerText = cell.id;
                            cell.style.backgroundImage = 'url(photos/' + cell.id + '.jpeg)';

                            // cell.innerText =;
                            //   ]cell.innerText = (i * v) + x;
                            link.appendChild(cell);
                            grid.appendChild(link);


                        }
                        g.appendChild(grid);
                    }
                }

                grid(16);
        </script>
    </div>
</body>
